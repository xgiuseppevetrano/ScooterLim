<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenitore">

      <header>
        <!-- logo e titolo -->
        <img class="logo" src="logo.png">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- opzioni bottoni -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi luci</button>
      </nav>
      <br>

      <main>
        <!-- opzioni noleggio -->
        <div class="gino">
          <div class="nome">
            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span>
          </div>
          <div class="indicazioni">
            <span>&#8614;</span>
            <span>Via Guadalametri - a 220 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
            <div class="rettangolo1"></div>
            <br>
          </div>
        </div>

        <div class="mike">
          <div class="nome">
            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span>
          </div>
          <div class="indicazioni">
            <span>&#8614;</span>
            <span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
            <div class="rettangolo2"></div>
            <br>
          </div>
        </div>

        <div class="fedel">
          <div class="nome">
            <input type="checkbox">
            <span><strong>Monopattino Fedel154</strong></span>
          </div>
          <div class="indicazioni">
            <span>&#8614;</span>
            <span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div class="carica">
            <span>Stato carica:</span>
            <div class="rettangolo3"></div>
            <br>
          </div>
        </div>
      </main>

    </div>
  </body>
</html>
